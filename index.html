<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>Tiny Task Manager</title>
  <link href="./css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
  <div class="row introduction text-center">
    <div class="col-md-12">
      <p class="blue-header display-4 mb-4 mt-4">Tiny Task Manager</p>
      <div id="notification-block" class="notif-block">
        <ul class="notification-ul">
          <li>
            <a href="javascript:void(0)" id="get-todays-tasks-desktop">Click for desktop notification</a>
          </li>
          <li>
            <a href="javascript:void(0)" id="get-todays-tasks-audio">Click for audio notification</a>
          </li>
          <li>
            <a href="javascript:void(0)" id="get-todays-tasks-visual">Click for visual notification</a>
          </li>
          <li>
            <a href="javascript:void(0)" id="get-todays-tasks-custom">Click for visual and audio notification</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <main class="main-body p-4" id="body-main">
    <form id="newItemForm" class="col-xs-12">
      <fieldset class="well w-100">
        <div class="option-choice d-flex justify-content-between mb-4">
          <h3>Create a new task</h3>
          <button class="btn add-task-btn change-to-list" id="viewlist">View List</button>
        </div>
        <div class="task-group form-group">
          <label for="taskname" class="col-sm-12 control-label">Task Name</label>
          <div class="col-sm-12">
            <input type="text" name="taskname" id="taskname" class="form-control" maxlength="50" autocomplete="off" placeholder="Task Name" required>
          </div>
        </div>
        <div class="date-group form-group">
          <label for="datepicker" class="col-sm-12 control-label" data-date-inline-picker="false" data-date-open-on-focus="true">Pick a Date (click on the icon)</label>
          <div class="col-sm-12" id="datepicker-wrap">
            <input type="date" name="datepicker" id="datepicker" class="form-control" required>
          </div>
        </div>
        <div class="description-group form-group">
          <label for="description" class="col-sm-12 control-label">Task Description</label>
          <div class="col-sm-12">
            <textarea name="description" id="description" maxlength="200" placeholder="Description is limited to 200 characters" class="form-control"></textarea>
          </div>
        </div>
        <div class="priority-group form-group">
          <label for="priority" class="col-sm-12 control-label">Task Priority</label>
          <div class="col-sm-12">
            <select class="form-control" name="priority" id="priority">
              <option value=1>Low</option>
              <option value=2 selected>Medium</option>
              <option value=3>High</option>
            </select>
          </div>
        </div>
        <div class="mt-4 form-group">
          <div class="add-task d-flex justify-content-center">
            <input type="submit" class="btn add-task-btn form-control" value="Add Task">
          </div>
          <div class="cancel-task d-flex justify-content-center">
            <input type="reset" class="btn btn-default cancel-task-btn form-control" value="Cancel">
          </div>
        </div>
      </fieldset>
    </form>
  </main>
  <section id="tasksection" class="task-section p-4">
    <form class="row" id="task-row">
      <div class="col-md-12">
        <div class="option-choice d-flex justify-content-between mb-2">
          <h3>Task List</h3>
          <button class="btn add-task-btn change-to-list" id="add-task-menu">New Task</button>
        </div>
        <div class="dropdown show btn-dropdown">
          <a class="btn btn-secondary dropdown-button dropdown-toggle " href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            More Options
          </a>
          <div class="dropdown-menu customized-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item removeSelected" href="javascript:void(0)">Delete Checked Tasks</a>
            <a id="btn-sort-importance" class="dropdown-item" href="javascript:void(0)">Sort by Priority</a>
            <a id="btn-sort-due" class="dropdown-item" href="javascript:void(0)">Sort by Due Dates</a>
          </div>
        </div>
        <div id="tasklist" class="clearfix">
        </div>
        <div class="d-flex justify-content-between align-items-center w-100 delete-row">
          <button class="btn btn-remove-all" id="delete-all-tasks">Delete ALL Tasks</button>
          <h4 id="task-count"></h4>
          <button class='btn btn-remove-all removeSelected'>Delete Checked Tasks</button>
        </div>
      </div>
    </form>
  </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>

</body>
</html>
